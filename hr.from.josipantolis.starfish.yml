app-id: hr.from.josipantolis.starfish
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: hr.from.josipantolis.starfish
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Needed for accessing Gemini sites over Internet
  - '--share=network'
  # Needed for opening local files with files:// URI scheme
  - '--filesystem=home:ro'
  # Nedded for perfer-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
modules:
  - name: starfish
    buildsystem: meson
    sources:
      - type: dir
        path: .
